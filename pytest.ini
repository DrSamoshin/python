[pytest]
# Настройки pytest
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output
addopts =
  -v
  --strict-markers
  --tb=short

# Markers
markers =
  unit: Unit tests (fast, no external dependencies)
  integration: Integration tests (use database)
  slow: Slow tests
