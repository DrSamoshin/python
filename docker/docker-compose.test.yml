services:
  postgres_test:
    image: postgres:16-alpine
    container_name: myapp_postgres_test
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_pass
      POSTGRES_DB: myapp_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d myapp_test"]
      interval: 10s
      timeout: 5s
      retries: 5
  redis_test:
    image: redis:7-alpine
    container_name: myapp_redis_test
    ports:
      - "6380:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5
